<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>김태승 | polu</title>

<style>
body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: 'Times New Roman', serif;
  overflow: hidden;
}

/* 상단 */
.header {
  position: fixed;
  top: 20px; /* 더 좁게 */
  width: 100%;
  text-align: center;
}

.name {
  font-size: 32px;
}

.artist {
  font-size: 16px;
  margin-top: 4px;
  opacity: 0.7;
}

.location {
  font-size: 16px;
  margin-top: 4px;
}

.top-line {
  margin: 20px auto 0 auto;
  width: 90%;
  border-top: 1px solid #fff; /* 실선 */
}

/* 중앙 스크롤 영역 */
.content {
  position: absolute;
  top: 140px;   /* 위 영역 줄임 */
  bottom: 90px; /* 아래 영역 줄임 */
  left: 0;
  right: 0;
  overflow-y: auto;
  text-align: center;
  padding: 40px;
}

/* 하단 */
.footer {
  position: fixed;
  bottom: 20px; /* 더 좁게 */
  width: 100%;
  text-align: center;
}

.bottom-line {
  width: 90%;
  margin: 0 auto 15px auto;
  border-top: 1px solid #fff; /* 실선 */
}

.menu {
  font-size: 16px;
  word-spacing: 18px;
}

.menu a {
  color: #fff;
  text-decoration: none;
}

.menu a:hover {
  opacity: 0.6;
}
</style>
</head>

<body>

<div class="header">
  <div class="name">김태승</div>
  <div class="artist">polu</div>
  <div class="location">(현재 있는 곳)</div>
  <div class="top-line"></div>
</div>

<div class="content">
  <p>여기에 소개글이나 작품 내용이 들어갑니다.</p>
  <p style="margin-top:1200px;">스크롤 테스트</p>
</div>

<div class="footer">
  <div class="bottom-line"></div>
  <div class="menu">
    <a href="#">대면(소개)</a>
    <a href="#">음반</a>
    <a href="#">도곡</a>
    <a href="#">잡다</a>
    <a href="#">활동</a>
    <a href="#">상점</a>
    <a href="#">문의</a>
  </div>
</div>

</body>
</html>
