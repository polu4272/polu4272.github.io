<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Enter</title>

<style>
body {
  background: #111111;
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Times New Roman', serif;
  color: #fff;
}

/* 박스 */
.container {
  border: 4px solid #fff;
  padding: 90px 140px; /* 전체 크기 살짝 더 키움 */
  text-align: center;
  transform: scale(0.2);
  animation: boxZoom 0.8s ease-out forwards;
}

/* 박스 커지는 애니메이션 */
@keyframes boxZoom {
  0% {
    transform: scale(0.3);
  }
  80% {
    transform: scale(1.02);
  }
  100% {
    transform: scale(1);
  }
}

/* 글자 공통 (처음엔 안 보임) */
.fade-text {
  opacity: 0;
  animation: fadeIn 1.2s ease forwards;
  animation-delay: 0.8s; /* 박스 끝난 후 시작 */
}

/* 개별 요소 */
.title {
  font-size: 28px;
  margin-bottom: 10px;
}

.subtitle {
  font-size: 18px;
  margin-bottom: 50px;
}

.lang {
  display: block;
  font-size: 36px;
  margin: 18px 0;
  text-decoration: none;
  color: #fff;
  transition: opacity 0.3s ease;
}

.lang:hover {
  opacity: 0.5;
}

/* 페이드 인 */
@keyframes fadeIn {
  to {
    opacity: 1;
  }
}
</style>
</head>

<body>

<div class="container">

  <div class="title fade-text">언어를 선택해주세요</div>
  <div class="subtitle fade-text">Please select a language</div>

  <a class="lang fade-text" href="/ko/">한국어</a>
  <a class="lang fade-text" href="/en/">english</a>

</div>

</body>
</html>
