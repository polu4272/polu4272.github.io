<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Enter</title>

<style>
body {
  background: #111111;
  color: #fff;
  font-family: 'Times New Roman', serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.container {
  border: 4px solid #fff;
  padding: 70px 110px; /* 살짝만 키움 */
  text-align: center;
  transform: scale(0.8);
  opacity: 0;
  animation: zoomIn 1.2s ease forwards;
}

@keyframes zoomIn {
  to {
    transform: scale(1);
    opacity: 1;
  }
}

.title {
  font-size: 28px;
  margin-bottom: 8px;
}

.subtitle {
  font-size: 16px; /* 살짝 키움 */
  color: #fff;     /* 완전 흰색 */
  margin-bottom: 45px;
}

.lang {
  display: block;
  font-size: 34px;
  margin: 18px 0;
  text-decoration: none;
  color: #fff;
  transition: opacity 0.3s ease;
}

.lang:hover {
  opacity: 0.5;
}
</style>
</head>

<body>

<div class="container">

  <div class="title">언어를 선택해주세요</div>
  <div class="subtitle">Please select a language</div>

  <a class="lang" href="/ko/">한국어</a>
  <a class="lang" href="/en/">english</a>

</div>

</body>
</html>
