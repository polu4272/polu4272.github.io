<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Enter</title>

<style>
body {
  background: #000;
  color: #fff;
  font-family: 'Times New Roman', serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  opacity: 0;
  animation: fadeIn 2s ease forwards;
}

@keyframes fadeIn {
  to { opacity: 1; }
}

.container {
  border: 4px solid #fff;
  padding: 60px 120px;   /* ← 가로 길게 */
  text-align: center;
}

.title {
  font-size: 28px;
  margin-bottom: 10px;
}

.subtitle {
  font-size: 14px;
  opacity: 0.6;
  margin-bottom: 40px;
}

.lang {
  display: block;
  font-size: 32px;
  margin: 20px 0;
  text-decoration: none;
  color: #fff;
  transition: opacity 0.3s ease;
}

.lang:hover {
  opacity: 0.5;
}
</style>
</head>

<body>

<div class="container">

  <div class="title">언어를 선택해주세요</div>
  <div class="subtitle">Please select a language</div>

  <a class="lang" href="/ko/">한국어</a>
  <a class="lang" href="/en/">english</a>

</div>

</body>
</html>
