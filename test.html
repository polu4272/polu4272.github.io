<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배경 스크롤 테스트 (스크롤 이동)</title>
<style>
body {
  margin:0;
  height:200vh; /* 스크롤 생기게 */
  background-image: url("https://images.pexels.com/photos/3573387/pexels-photo-3573387.jpeg");
  background-size: cover;
  background-repeat: no-repeat;
  background-attachment: scroll; /* 기본값: 배경도 스크롤과 함께 이동 */
}
</style>
</head>
<body>
<p style="color:white; text-align:center; margin-top:100px;">스크롤 해봐!</p>
</body>
</html>
