<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>스플래터 테스트</title>
<style>
body {
  margin: 0;
  height: 100vh;
  background-color: #111111;

  /* 연두, 주황, 파랑 선 + 점 스플래터 */
  background-image: 
    repeating-linear-gradient(
      45deg,
      rgba(173,255,47,0.05) 0,
      rgba(173,255,47,0.05) 2px,
      transparent 2px,
      transparent 20px
    ),
    repeating-linear-gradient(
      -45deg,
      rgba(255,165,0,0.05) 0,
      rgba(255,165,0,0.05) 2px,
      transparent 2px,
      transparent 18px
    ),
    radial-gradient(circle at 30% 70%, rgba(0,191,255,0.05) 0, transparent 15px);
  background-size: cover;
  background-position: center;
}
</style>
</head>
<body>
<h1 style="color:white; text-align:center; margin-top:50px;">스플래터 배경 테스트</h1>
</body>
</html>
